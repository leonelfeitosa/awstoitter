{% extends 'base.html' %}

{% block title %}{{ super() }} - Cadastrar {% endblock %}

{% block content %}



<html>
    <head>
        <meta charset="UTF-8" />
        <title>Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="{{ url_for('static', filename="css/style.css") }}" rel="stylesheet">
    </head>
    <body>
        <div class="container" >
        <legend>Preencha o formulário abaixo para participar do Toilter</legend>
        <form action="{{ url_for('cadastrar') }}" method="POST">
        <div class="content">      
    
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
            <form action="" method="POST">
                <h1>Cadastro</h1> 
                
                <p> 
                <label for="name">Seu nome</label>
                <input id="name" name="name" required="required" type="text" placeholder="Nome" />
                </p>
                
                <p> 
                <label for="email">Seu e-mail</label>
                <input id="email" name="email" required="required" type="email" placeholder="contato@toilter.com"/> 
                </p>
                
                <p> 
                    <label for="username">Seu usuário</label>
                    <input id="username" name="username" required="required" type="text" /> 
                    </p>
                
                <p> 
                <label for="password">Sua senha</label>
                <input id="password" name="password" required="required" type="password" placeholder="ex. 1234"/>
                </p>
                
                <p> 
                <input type="submit" value="Cadastrar"/> 
                </p>
                
                <p class="link">  
                Já tem conta?
                <a href="{{ url_for('login') }}"> Ir para Login </a>
                </p>
            </form>
            </div>
        </div>
        </div> 
        </form>
    </body>
</html>







{% endblock %}
